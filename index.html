<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>Todo Using JS</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Todo List</h1>
          <p>to add your tasks</p>
          <form id="search-tasks">
            <input type="text" placeholder="Search tasks..." />
          </form>
	    	</div>
	    </header>
	    <div id="task-list">
	    	<h2 class="title">Your Tasks</h2>
	    	<ul>
	    		<li>
	    			<span class="name">test task</span>
	    			<span class="delete">delete</span>
	    		</li>

	    	</ul>
	    </div>
	    <form id="add-task">
        <input type="checkbox" id="hide">
        <label for="hide">Hide All Tasks</label>
	    	<input type="text" placeholder="Add a task..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
